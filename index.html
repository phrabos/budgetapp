<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- Link to import Font Awesome font for financial icons -->
    <script src="https://kit.fontawesome.com/2eee1e74ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>BUDGET APP</header>
    <main>
        <section class= "section1">
           <h3>Please Enter Your Budget</h3>
           <input class= "budget" id= "budget-input" type= "number"/>
           <button class= "button1" id= "budget-button">Calculate</button>
        </section>
        <section class= "section2">
            <h3>Enter name of expense</h3>
            <input class ="expense" id= "item"/>
            <h3>Please Enter Expense Amount</h3>
            <input class= "amount" id= "amount" type= "number"/>
            <button class= "button1" id= "button1">Add Expense</button>
        </section>
        <section class= "section3">
            <div>
                <h3>Budget</h3>
                <i class="fas fa-money-bill-alt"></i>
                <p id= "budget-output">$</p>
            </div>
            <div>
                <h3>Expenses</h3>
                <i class="far fa-credit-card"></i>
                <p id= 'total-expense-output'>$</p>
            </div>
            <div>
                <h3>Balance</h3>
                <i class="fas fa-dollar-sign"></i>
                <p id= 'total-balance-output'>$</p>
            </div>
                
            
            
        </section>
        <section class= "section4">
            <div>
                <h4>Expense Title</h4>
                <ul id= "expense-title">
                    <!-- <li id= "expense-title"></li> -->
                </ul>
                

            </div>
            <div>
                <h4>Expense Value</h4>
                <ul id= "expense-value">
                    <!-- <li id= "expense-value"></li> -->
                </ul>

            </div>
            <div id= "checkbox-section">
                <!-- <input id="checkbox" type="checkbox" class="checkbox">
                <i id="trash" class="far fa-trash-alt"></i> -->
            </div>
            <div id= 'trash-can'>
            </div>
        </section>
    </main>
    

<script src="app.js"></script> 
</body>
</html>
