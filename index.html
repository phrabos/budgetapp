<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- Link to import Font Awesome font for financial icons -->
    <script src="https://kit.fontawesome.com/2eee1e74ee.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script> 
    <script type="module" src="./js/functions.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class=main-header>BUDGET APP</header>
    <main>
        <section class= "one">
           <h3 class='input-header'>Enter Your Budget</h3>
           <input class= "budget" id= "budget-input" type= "number" placeholder="Starting budget"/>
           <button class= "budget-button" id= "budget-button">Calculate</button>
        </section>
        <section class= "two">
            <h3 class='input-header'>Enter Expense Name</h3>
            <input class ="expense" id= "item" placeholder="Enter an item"/>
            <h3 class='input-header amount-header'>Enter Expense Amount</h3>
            <input class= "amount" id= "amount" type= "number" placeholder="Enter an amount"/>
            <button class= "expense-button" id= "expense-button">Add Expense</button>
        </section>
        <section class= "three">
            <h3>Budget</h3>
            <i class="fas fa-money-bill-alt"></i>
            <p id= "budget-output"></p>
        </section>
        <section class="four">
            <h3>Expenses</h3>
            <i class="far fa-credit-card"></i>
            <p id= 'total-expense-output'></p>
        </section>
        <section class="five">
            <h3>Balance</h3>
            <i class="fas fa-dollar-sign"></i>
            <p id= 'total-balance-output'></p>
        </section>
        <section class='six'>
            <h4>Expense Title</h4>
            <ul class="expense-title" id= "expense-title"></ul>
        </section>
        <section class="seven">
            <h4>Expense Value</h4>
            <ul class="expense-value" id= "expense-value"></ul>  
        </section>
        <section class="eight">
            <i class="trash-can" id= 'trash-can'></i>
        </section>
    </main>
    
 
</body>
</html>
