<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- Link to import Font Awesome font for financial icons -->
    <script src="https://kit.fontawesome.com/2eee1e74ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>BUDGET APP</header>
    <main>
        <section class= "section1">
           <h3>Please Enter Your Budget</h3>
           <input class= "budget"/>
           <button class= "button1">Calculate</button>
        </section>
        <section class= "section2">
            <h3>Please Enter Your Expense</h3>
            <input class ="expense"/>
            <h3>Please Enter Expense Amount</h3>
            <input class= "amount"/>
            <button class= "button1">Add Expense</button>
        </section>
        <section class= "section3">
            <div>
                <h3>Budget</h3>
                <i class="fas fa-money-bill-alt"></i>
                <p>$</p>
            </div>
            <div>
                <h3>Expenses</h3>
                <i class="far fa-credit-card"></i>
                <p>$</p>
            </div>
            <div>
                <h3>Balance</h3>
                <i class="fas fa-dollar-sign"></i>
                <p>$</p>
            </div>
                
            
            
        </section>
        <section class= "section4">
            <div>
                <h4>Expense Title</h4>
                <ul>
                    <li></li>
                </ul>
                

            </div>
            <div>
                <h4>Expense Value</h4>
                <ul>
                    <li></li>
                </ul>

            </div>
            <div>
                <input type="checkbox">
                <i id="trash" class="far fa-trash-alt"></i>
                <!-- <span class="glyphicon">&#xe020;</span> -->
                
            </div>
        </section>
    </main>
    

<script src="app.js"></script> 
</body>
</html>
